services:
  # MongoDB для разработки
  mongodb:
    image: mongo:7.0
    container_name: aigull-art-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: aigull_art
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - aigull-dev-network

  # Backend для разработки (с hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: aigull-art-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/aigull_art
      JWT_SECRET: dev-secret-key
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    depends_on:
      - mongodb
    networks:
      - aigull-dev-network

  # Frontend для разработки (с hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aigull-art-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
    depends_on:
      - backend
    networks:
      - aigull-dev-network

volumes:
  mongodb_dev_data:

networks:
  aigull-dev-network:
    driver: bridge
