services:
  # MongoDB база данных
  mongodb:
    image: mongo:7.0
    container_name: aigull-art-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: aigull_art
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - aigull-network

  # Web UI для MongoDB (mongo-express)
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: aigull-art-mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/?authSource=admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - aigull-network

  # Backend API
  backend:
    image: ghcr.io/melogo5/aigull_art-backend:latest
    container_name: aigull-art-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/aigull_art?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-for-production
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://YOUR_VPS_IP
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - aigull-network

  # Frontend
  frontend:
    image: ghcr.io/melogo5/aigull_art-frontend:latest
    container_name: aigull-art-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aigull-network

volumes:
  mongodb_data:

networks:
  aigull-network:
    driver: bridge
